<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ivicon - Forgot Password </title>

    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,500i,700,900" rel="stylesheet">

  </head>

  <body class="f-bottom">

    <div class="wrapper">

      <div class="forgot-password">

        <img class="logo" src="img/logo.svg" alt="ivicon logo">

        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 push-lg-3 push-md-3 push-sm-2">

              <h2>Forgot Password</h2>
              <p>Type your email and we’ll send you a link to reset your password</p>

              <form>

                <div class="form-group">
                  <label for="exampleInputEmail2">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter your email here">
                </div>

                <div class="clearfix">

                  <button type="button" class="btn bk-login">back to login</button>
                  <button type="button" class="btn pass-reset link-sent">reset password</button>

                </div>

              </form>

            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- footer -->
    <footer class="bottom">

      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12 clearfix">

            <ul>
              <li><a href="#">About Ivicon</a></li>
              <li><a href="#">Contact us</a></li>
              <li>language:<a href="#">English</a></li>
            </ul>
            <p>©2017 Ivicon. All Rights Reserved</p>

          </div>
        </div>
      </div>

    </footer>

  </body>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

  <script>
    $('.pass-reset').click(function(){
      var $this = $(this);
      $this.toggleClass('pass-reset');
      if($this.hasClass('pass-reset')){
        $this.text('RESET PASSWORD ');
      } else {
        $this.text('Link Sent!');
      }
    });
  </script>

</html>
